<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScipt Quote Generator</title>
    <!-- css stylesheet link -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>JavaScipt Quote Generator</h2>
      </div>

      <div class="main-content">
        <div class="text-area">
          <span class="quote">
            "Wake Up To Reality, Nothing Every Goes As Planned In This Accursed
            World"
          </span>
        </div>
        <div class="person">Madara Uchiha</div>
        <div class="btn-area">
          <button id="new-quote">New Quote</button>
        </div>
      </div>
    </div>
    <!-- Javascript script link -->
    <script src="script.js"></script>
  </body>
</html>
